<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{font-family: "Montserrat", sans-serif;}
    h1{font-family: "Fraunces", serif;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#f2ebe3] flex flex-col items-center justify-center gap-8 text-[#6b718a]">
  <div class="overflow-hidden rounded-lg bg-white flex flex-col md:flex-row max-w-[100px] h-[300px]">
    <div class="w-full md:1/2 h-1/2 h-full">
      <img src="https://picsum.photos/200" class="hidden md:block w-full h-full">
      <img src="https://picsum.photos/200" class="md:hidden block w-full h-full">
    </div>
    <div class="w-full md:1/2 h-1/2 h-full flex flex-col gap-4 p-6">
      <span class="text-sm uppercase tracking-wider">Perfume</span>
      <h1 class="font-bold text-4xl text-[#1c232b]">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-row items-center gap-2">
          <span class="block text-2xl">$149.99</span>
          <span class="block text-sm line-through">$169.99</span>
        </div>
        <button class="bg-[#3d8067] bg-green-500 text-white py-2 px-4 rounded-md">
          <span class='inline'>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" class="mr-1 fill-white"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
          </span>
          Add to Cart
        </button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="httpx://www.twitter.com/0300hrs" target="_blank">Abdulmalik</a>.
  </div>
</body>
</html>
